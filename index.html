<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1><img class="img-heading" src="assets/logo.svg" alt=""></h1>
        <div class="pill-panel">
            <p class="active" id="pomodoro">pomodoro</p>
            <p id="short-break">short break</p>
            <p id="long-break">long break</p>
            <div class="indicator"></div>
        </div>
        
        <div class="timer">
            <div class="inner-timer">
                <div class="clock-circle">
                    <div class="time">
                        <p id="minutes">00</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                    <a href="#" class="control" id="control1">start</a>
                    <a href="#" class="control" id="control2">pause</a>
                    <a href="#" class="control" id="control3">restart</a>
                    <svg class="progress-ring" height="339" width="339">
                        <circle
                            class="progress-ring-circle"
                            stroke-width="13.5"
                            fill="transparent"
                            r="160"
                            cx="170"
                            cy="170"
                        />
                    </svg>
                </div>
            </div>
        </div>

        <div class="setting">
            <a href="#" class="settings-icon"><img src="assets/icon-settings.svg" alt=""></a>
        </div>

        <div class="form-container">
            <form action=".">
                <div class="heading">
                    <h2>Settings</h2>
                    <a href="#" class="close-btn"><img src="assets/icon-close.svg"></a>
                </div>
                <div class="container-wrapper">
                    <div class="time-section">
                        <h3>TIME (MINUTES)</h3>
                        <div class="time-input">
                            <div class="input-box">
                                <label for="focusTime">pomodoro</label>
                                <input type="number" value="1" id="focusTime" />
                            </div>
                            <div class="input-box">
                                <label for="shortBreakTime">short break</label>
                                <input type="number" value="1" id="shortBreakTime" />
                            </div>
                            <div class="input-box">
                                <label for="longBreakTime">long break</label>
                                <input type="number" value="1" id="longBreakTime" />
                            </div>
                        </div>
                    </div>
                    <div class="font-section">
                        <h3>FONT</h3>
                        <div class="font-selector">
                            <a href="#" class="font-btn font-selector1">Aa</a>
                            <a href="#" class="font-btn font-selector2">Aa</a>
                            <a href="#" class="font-btn font-selector3">Aa</a>
                        </div>
                    </div>
                    <div class="color-section">
                        <h3>COLOR</h3>
                        <div class="color-selector">
                            <button type="button" class="font-btn color-selector1" ><span class="checkmark">&#10003;</span></button>
                            <button type="button" class="font-btn color-selector2" ><span class="checkmark">&#10003;</span></button>
                            <button type="button" class="font-btn color-selector3" ><span class="checkmark">&#10003;</span></button>
                            <!-- <a href="#" class="font-btn color-selector1"></a>
                            <a href="#" class="font-btn color-selector2"></a>
                            <a href="#" class="font-btn color-selector3"></a> -->
                        </div>
                    </div>
                    <button type="submit" class="apply-btn">Apply</button>
                </div>
            </form>
        </div>
        <!-- <input type="number" value="1" id="focusTime" />
                <input type="number" value="1" id="shortBreakTime" />
                <input type="number" value="1" id="longBreakTime" />
                <button type="submit">Save settings</button> -->
    </div>

    <script src="main.js"></script>
</body>
</html>
